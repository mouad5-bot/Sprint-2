			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">

							<h4 class="d-inline p-2 text-bg-dark" type="button">To do (<span id="to-do-tasks-count">0</span>)</h4>

	<!-- TASK MODAL -->
	<div class="modal fade" id="modal-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
				<button type="button" id="closeAlert" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
				<div class="modal-body">
					<form action="index.php" method="post">
						<div class="mb-3">
							<label for="Title" class="col-form-label">Title</label>
							<input type="text" class="form-control" id="Title" name="Title" placeholder="Enter your title ">
						</div>
						<div class="mb-3">
							<label for="type" class="col-form-label">Type</label>
							<div class="form-check ms-3">
								<input class="form-check-input" type="radio" name="flexRadioDefault" value="Fauture" id="flexRadioDefault1">
								<label class="form-check-label" for="flexRadioDefault1">
									Fauture			
								</label>
							</div>
							<div class="form-check ms-3">
								<input class="form-check-input" type="radio" name="flexRadioDefault" value="Bug"  id="flexRadioDefault2" checked>
								<label class="form-check-label" for="flexRadioDefault2">
									Bug
								</label>
							</div>
						</div>	
						<div class="mt-2">
							<label for="priority" class="col-form-label">priority</label>
							<select class="form-select" name="priority" aria-label="priority" id="selectPriority" >
								<option value="High">High</option>
								<option value="Medium">Medium</option>
								<option value="Low">Low</option>
							</select>
						</div>
						<div class="mt-2">
							<label for="status" class="col-form-label">status</label>
							<select class="form-select" name="status"  aria-label="status" id="selectStatus">
								<option value="To Do">To Do</option>
								<option value="In Progress">In Progress</option>
								<option value="Done">Done</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="date" class="col-form-label">Date</label>
							<input type="date" class="form-control" name="date" id="date">
						</div>
						<div class="mb-3">
							<label for="description" class="col-form-label">Description:</label>
							<textarea class="form-control" name="description" id="description"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="cuncel" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" onclick='createTask()'  id="save">Save</button>
				</div>
			</div>
		</div>
